<div style="background: aliceblue;">
  <h1 class="text-center">Web - Service - Pokemon</h1>
  <div style="background:bisque;" id="prueba">

  </div>
</div>

<script>

  fetch('https://pokeapi.co/api/v2/pokemon/5')
  .then( respuesta => respuesta.json() )
  .then( almacenado => {

    let elemento = document.getElementById("prueba")
    elemento.innerHTML = `
    <p>ID: ${almacenado.id}</p>
    <p>NOMBRE: ${almacenado.name}</p>
    `;
        
        console.log(almacenado.id);
        console.log(almacenado.name);
  });
  
</script>
